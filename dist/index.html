        body {
            margin: 0;

            height: 100vh;
            background-color: #1a1a1a;
        }
        canvas {
            border: 2px solid #333;
        }
        #score {
            position: absolute;
            top: 20px;

            color: white;

        }

            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #restart-button:hover {
            background-color: #45a049;
        }
        .jam-link {
            font-family: 'system-ui', sans-serif;
            position: fixed;
            bottom: -1px;
            right: -1px;

            background: #fff;
            color: #000;
            text-decoration: none;
            border-top-left-radius: 12px;
            z-index: 10000;
            border: 1px solid #fff;
        }
        .social-share-container {
            margin-top: 15px;
        }
        .social-button {
            padding: 8px 15px;
            border-radius: 5px;
            border: none;
            color: white;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            margin: 0 5px;
            transition: transform 0.1s, opacity 0.2s;
        }
        .social-button:hover {
            opacity: 0.9;
            transform: scale(1.05);
        }
