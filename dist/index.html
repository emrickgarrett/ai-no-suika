<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suika Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
        }
        canvas {
            border: 2px solid #333;
        }
        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
        }
        #next-fruit {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
        }
        #game-over {
            position: absolute;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 10;
        }
        #game-over h1 {
            color: white;
            font-family: Arial, sans-serif;
            font-size: 48px;
            margin-bottom: 20px;
        }
        #restart-button {
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #restart-button:hover {
            background-color: #45a049;
        }
    </style>
  <script type="module" crossorigin src="/assets/index-DWivXSDT.js"></script>
</head>
<body>
    <div id="score">Score: 0</div>
    <div id="next-fruit">Next: üçí</div>
    <div id="game-over">
        <h1>Game Over!</h1>
        <button id="restart-button">Play Again</button>
    </div>
</body>
</html>
