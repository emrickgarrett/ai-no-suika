    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Function to detect mobile devices
            function isMobileDevice() {
                return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) 
                    || (navigator.maxTouchPoints && navigator.maxTouchPoints > 2);
            }
            
            // Show the play button only on mobile devices
            const mobileAudioBtn = document.getElementById('mobile-audio-play');
            if (isMobileDevice()) {
                mobileAudioBtn.style.display = 'block';
            }
            
            // Handle audio initialization when button is clicked
            mobileAudioBtn.addEventListener('click', function() {
                // This will trigger any audio context initialization
                // The AudioManager class should be handling the actual audio context creation
                const audioEvent = new Event('audioinit');
                document.dispatchEvent(audioEvent);
                
                // Hide the button after user interaction
                mobileAudioBtn.style.display = 'none';
                
                // Create and dispatch standard events that the AudioManager might be listening for
                ['touchstart', 'touchend', 'mousedown', 'keydown'].forEach(eventType => {
                    const event = new Event(eventType);
                    document.dispatchEvent(event);
                });
            });
        });
    </script>
